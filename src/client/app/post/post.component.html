<p>
    <a routerLink="/posts">Back</a>
</p>
<div id="loading" *ngIf="!post">
    <p>
        Loading post...
    </p>
</div>
<div id="post" *ngIf="post">
    <div id="title">
        <h2>
            {{post.title.rendered}}
        </h2>
    </div>
    <div id="hero">
        <img [src]="post.featured_media_post.source_url" alt="">
    </div>
    <div id="content">
        <div class="" innerHTML="{{post.content.rendered}}"></div>
    </div>
</div>
