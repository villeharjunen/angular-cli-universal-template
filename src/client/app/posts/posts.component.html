<div id="loading" *ngIf="!posts">
    <p>
        Loading posts...
    </p>
</div>
<div id="posts" *ngIf="posts">
    <ul>
        <li *ngFor="let post of posts">
            <a routerLink="{{post.slug}}">
                {{post.title.rendered}}
            </a>
            <small>{{post.date_gmt | date: "dd.MM.yyyy HH:mm"}}</small>
        </li>
    </ul>
</div>
