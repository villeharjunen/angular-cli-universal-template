<div id="loading" *ngIf="!career">
    <p>
        Loading career...
    </p>
</div>
<div id="career" *ngIf="career">
    <div id="title">
        <h2>
            {{career.title.rendered}}
        </h2>
    </div>
    <div id="hero">
        <img [src]="career.featured_media_post.source_url" alt="">
    </div>
    <div id="content">
        <div class="" innerHTML="{{career.content.rendered}}"></div>
    </div>
</div>
